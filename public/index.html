<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belgian Grid Fees Calculator 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .form-section, .results-section {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9rem;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .total-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
        }

        .total-box h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .total-box .amount {
            font-size: 3rem;
            font-weight: 700;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
        }

        .breakdown {
            margin-top: 30px;
        }

        .breakdown h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #495057;
        }

        .breakdown-table {
            width: 100%;
            border-collapse: collapse;
        }

        .breakdown-table th,
        .breakdown-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .breakdown-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .breakdown-table tr:hover {
            background: #f8f9fa;
        }

        .breakdown-table .fee-name {
            font-weight: 600;
            color: #495057;
        }

        .breakdown-table .fee-amount {
            font-weight: 700;
            color: #667eea;
            text-align: right;
        }

        .info-badge {
            display: inline-block;
            background: #e7f3ff;
            color: #0066cc;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .total-box .amount {
                font-size: 2rem;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”Œ Belgian Grid Fees Calculator</h1>
            <p>Calculate network tariffs for Belgium 2026</p>
        </header>

        <div class="main-card">
            <div class="form-section">
                <form id="calculator-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="dso_tso">DSO/TSO *</label>
                            <select id="dso_tso" required>
                                <option value="">Select DSO/TSO</option>
                            </select>
                        </div>

                        <div class="form-group" id="region-group" style="display: none;">
                            <label for="region">Region *</label>
                            <select id="region">
                                <option value="">Select Region</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="voltage">Voltage Level *</label>
                            <select id="voltage" required>
                                <option value="">Select Voltage Level</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="connection_type">Connection Type *</label>
                            <select id="connection_type" required>
                                <option value="">Select Connection Type</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="offtake_energy">Annual Offtake (MWh/year)</label>
                            <input type="number" id="offtake_energy" step="0.01" min="0" value="0" placeholder="0">
                        </div>

                        <div class="form-group">
                            <label for="injection_energy">Annual Injection (MWh/year)</label>
                            <input type="number" id="injection_energy" step="0.01" min="0" value="0" placeholder="0">
                        </div>

                        <div class="form-group">
                            <label for="peak_monthly">Monthly Peak Demand (MW)</label>
                            <input type="number" id="peak_monthly" step="0.01" min="0" value="0" placeholder="0">
                        </div>

                        <div class="form-group">
                            <label for="peak_yearly">Annual Peak Demand (MW)</label>
                            <input type="number" id="peak_yearly" step="0.01" min="0" value="0" placeholder="0">
                        </div>

                        <div class="form-group">
                            <label for="contracted_capacity">Contracted Capacity (MVA)</label>
                            <input type="number" id="contracted_capacity" step="0.01" min="0" value="0" placeholder="0">
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="is_bess">
                        <label for="is_bess">This is a Battery Energy Storage System (BESS)</label>
                    </div>

                    <button type="submit" class="btn">Calculate Grid Fees</button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px;">Calculating...</p>
                </div>

                <div class="error" id="error"></div>
            </div>

            <div class="results-section" id="results">
                <div class="total-box">
                    <h2>Total Annual Grid Fees (excl. VAT)</h2>
                    <div class="amount" id="total-amount">â‚¬0</div>
                </div>

                <div class="summary-grid">
                    <div class="summary-card">
                        <h3>Injection Fees</h3>
                        <div class="value" id="injection-total">â‚¬0</div>
                    </div>
                    <div class="summary-card">
                        <h3>Offtake Fees</h3>
                        <div class="value" id="offtake-total">â‚¬0</div>
                    </div>
                </div>

                <div class="breakdown">
                    <h3>Fee Breakdown</h3>
                    <table class="breakdown-table" id="breakdown-table">
                        <thead>
                            <tr>
                                <th>Fee Component</th>
                                <th>Rate</th>
                                <th>Quantity</th>
                                <th>Multiplier</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="breakdown-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
